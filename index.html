		const l = ("" + e["lands"]).padStart(2,'0');
		const t = ("" + e["tokens"]).padStart(2,'0');

		const month = ("" + e["month"]).padStart(2,'0');

		const desc = `${upperCaseCode}•${e["year"]}-${month}•${e["count"]}T•${c}C•${u}U•${r}R•${m}M•${l}L•${s}S•${t}TK`
		document.write(`<div class="card"><div class="contents"><div class="name">${e["name"]}</div><i class="ss ss-6x ss-${e["code"]}"></i><div class="description">${desc}</div></div></div>`);
	}

	</script>

	</div>


</body>
</html>
